<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Todo App</title>
    <style>
    </style>
</head>
<body>
    <div class="container ">
        <div>
            <div>
                <div>
                    <label for="bookTitle" class="block">Book Title</label>
                    <input type="text" id="bookTitle" placeholder="Enter book title" 
                           class="w-full">
                </div>
                <div>
                    <button id="addBtn">
                        Add Book
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div id="todoList">
                <div id="emptyState">
                    <h3>No books added yet</h3>
                    <p >Start by adding books to your reading list</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookTitleInput = document.getElementById('bookTitle');
            const addBtn = document.getElementById('addBtn');
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');

            addBtn.addEventListener('click', () => {
                const title = bookTitleInput.value.trim();
                
                if (title) {
                    if (emptyState) {
                        emptyState.remove();
                    }
                    
                    const bookItem = document.createElement('div');
                    bookItem.className = 'book-item flex items-center justify-between p-4 bg-white hover:bg-gray-50';
                    bookItem.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-3 h-3 rounded-full bg-blue-500 mr-3"></div>
                            <span class="text-gray-800 font-medium">${title}</span>
                        </div>
                        <button class="delete-btn text-gray-400 hover:text-red-500 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    
                    todoList.appendChild(bookItem);
                    bookTitleInput.value = '';
                    const deleteBtn = bookItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => {
                        bookItem.remove();
                        
                        if (todoList.children.length === 0) {
                            todoList.appendChild(emptyState);
                        }
                    });
                } else {
                    alert('Please enter a book title');
                }
            });
        });
    </script>
</body>
</html>
